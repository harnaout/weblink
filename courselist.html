<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admintek Training Page</title>
<style>
    /* Basic reset and body styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        color: #333;
        margin: 20px;
    }
    /* Header styles */
    header {
        background-color: #004165;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    header h1 {
        font-size: 2em;
    }
    /* Main content container */
    .container {
        max-width: 1200px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    /* Section styles */
    section {
        margin-bottom: 20px;
    }
    section h2 {
        color: #004165;
        margin-bottom: 10px;
    }
    section p {
        margin-bottom: 10px;
    }
    /* Footer styles */
    footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px 0;
        background-color: #004165;
        color: #fff;
    }
</style>
</head>
