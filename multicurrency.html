<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Details - Admintek Training</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f5f5;
      padding-top: 20px;
    }
    .weblink .eventList table th { background-color: #ffc700 !important; color: #000 !important; }
    .weblink .btn-success { background-color: #ffc700 !important; color: #000 !important; }
    .weblink .jumbotron { background-color: #ffc700 !important; color: #000 !important; }

    .header {
      background-color: #ffc700;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 200px;
      height: auto;
    }
    .breadcrumbs {
      background-color: #e9ecef;
      padding: 10px 0;
      margin-bottom: 20px;
      position: relative;
    }
    .breadcrumbs ol {
      margin-bottom: 0;
      padding-left: 0;
    }
    .course-details {
      margin-top: 20px;
    }
    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with logo and currency selector -->
    <header class="header">
      <div class="container">
        <img src="https://via.placeholder.com/200x80" alt="Admintek Logo"/>
      </div>
      <div class="container mb-3 text-right">
        <label for="currencySelector">Currency:</label>
        <select id="currencySelector" class="form-control d-inline-block w-auto ml-2">
          <option value="usd">USD</option>
          <option value="gbp">GBP</option>
        </select>
      </div>
    </header>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb" class="breadcrumbs">
      <div class="container">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Courses</a></li>
          <li class="breadcrumb-item active" aria-current="page">Course Details</li>
        </ol>
      </div>
    </nav>

    <!-- Course Details -->
    <section class="course-details">
      <div class="container">
        <div id="weblink-CourseDetails">
          <span class="placeholder animated"></span>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>Contact Us:</p>
        <p>123 Example Street, City, Country</p>
        <p>Phone: +1 234 567 890</p>
        <p>Email: info@admintek.com</p>
      </div>
    </footer>
  </div>

  <!-- Placeholder animation styling -->
  <style>
    @keyframes shimmer { 0% { background-position: -1000px 0 } 100% { background-position: 1000px 0 } }
    .placeholder {
      border-radius: 4px;
      margin-top: 12px;
      margin-bottom: 12px;
      width: 100%;
      height: 1em;
      background: #f3f9fc;
      display: inline-block;
      background-size: 1000px 100%;
    }
    @media (min-width: 600px) { .placeholder { margin: 12px 20%; max-width: 60%; } }
    @media (min-width: 1200px) { .placeholder { margin: 12px 15%; max-width: 70%; } }
    .placeholder.animated {
      animation: shimmer 4s infinite linear;
      background-image: linear-gradient(to right, #f3f9fc 4%, #e7f3f9 25%, #f3f9fc 36%);
    }
  </style>

  <!-- Load portal CSS based on currency -->
  <script>
    function getCurrencyParam() {
      const params = new URLSearchParams(window.location.search);
      return params.get('currency') || 'usd';
    }

    const currency = getCurrencyParam();
    const portalMap = {
      usd: 'd5bdbb802b042a-udemyweblink.administrateweblink.com',
      gbp: 'd5bdbb802b042a-pudemyweblink.administrateweblink.com'
    };

    document.write(`
      <link rel="stylesheet" href="https://${portalMap[currency]}/static/css/main.css">
    `);
  </script>

  <!-- Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Load WebLink script dynamically -->
  <script>
    const script = document.createElement('script');
    script.src = `https://${portalMap[currency]}/static/js/weblink.bundle.min.js`;
    script.defer = true;
    script.onload = () => {
      const webLink = new window.WebLink({
        portalAddress: portalMap[currency],
        hashRouting: false,
        timezone: 'Europe/London',
      });

      webLink.mount(document.getElementById('weblink-CourseDetails'), 'CourseDetails', {
        showDateFilter: true,
        showLocationFilter: true,
        showCourseFilter: true,
        showCategoryFilter: true,
        showTitleColumn: false,
        showLocationColumn: true,
        showVenueColumn: false,
        showStartDateColumn: true,
        showEndDateColumn: false,
        showDateAndTimeColumn: false,
        showDurationColumn: false,
        showSessionsColumn: true,
        showTimeColumn: false,
        showPlacesRemainingColumn: true,
        showPriceColumn: true,
        showAddToCartColumn: true,
        code: "Cyber_F_24"
      });
    };
    document.body.appendChild(script);
  </script>

  <!-- Currency selector behavior -->
  <script>
    $(function () {
      $('#currencySelector').val(currency);
      $('#currencySelector').on('change', function () {
        const selected = $(this).val();
        const url = new URL(window.location.href);
        url.searchParams.set('currency', selected);
        window.location.href = url.toString(); // full reload with new query param
      });
    });
  </script>
</body>
</html>
